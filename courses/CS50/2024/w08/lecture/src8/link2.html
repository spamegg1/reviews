<!DOCTYPE html>

<!-- Demonstrates type selector and pseudoselector for link -->

<html lang="en">
    <head>
        <style>

            a {
                color: #ff0000;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

        </style>
        <title>link</title>
    </head>
    <body>
       Visit <a href="https://www.harvard.edu/">Harvard</a>.
    </body>
</html>
