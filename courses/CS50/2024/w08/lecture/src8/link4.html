<!DOCTYPE html>

<!-- Demonstrates multiple class selectors -->

<html lang="en">
    <head>
        <style>

            .harvard
            {
                color: #ff0000;
            }

            a
            {
                text-decoration: none;
            }

            a:hover
            {
                text-decoration: underline;
            }

        </style>
        <title>link</title>
    </head>
    <body>
        Visit <span class="harvard">Harvard</span> at <a class="harvard" href="https://www.harvard.edu/">Harvard</a>.
    </body>
</html>
